<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Seperate paragraph using p --> <!-- style is for color -->
    <!-- paragraph is block element -->
    <!-- p makes box to the whole line  -->
    <p style="border: 2px solid black ;">This is single line para using p</p>

    <!-- strong select the selected portion and make it bold this cant make box to the whole line -->
    <strong style="border: 2px solid black ;">This is single line para using strong </strong>
    <!-- If we write two seperate para on single line still it shows on seperate line -->
    <p style="border: 2px solid rgb(137, 137, 228) ;">This is single line paragraph</p><p style="border: 2px solid rgb(137, 137, 228) ;">This is also single line paragraph</p>
    
    <!-- a is also a inline element -->
    <!-- a and span work samea -->
    <a style="border: 2px solid rgb(137, 137, 228) ;">This is paragraph using a</a><a style="border: 2px solid rgb(137, 137, 228) ;">This is paragraph using a</a>
    
    <!-- We can write attached paragraph using span -->
    <!-- span is inline element -->
    <span style="border: 2px solid black ;">This is a span paragraph</span> <span style="border: 2px solid black ;">This is also span paragraph</span>
    
</body>
</html>
